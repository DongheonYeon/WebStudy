<!DOCTYPE html>
<html lang="en">
  <body>
    <span id="total__clicks">Total clicks: 0</span>
    <button id="btn">Click me</button>
  </body>
  <script>
    let counter = 0;
    const button = document.getElementById("btn");
    const totalClicks = document.getElementById("total__clicks");

    function handleCkick() {
      counter += 1;
      console.log(counter);
      totalClicks.innerText = `Total clicks: ${counter}`;
    }
    button.addEventListener("click", handleCkick);
  </script>
</html>
